server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets and fall back to SPA entrypoint
  location / {
    try_files $uri /index.html;
  }

  # Cache immutable built assets aggressively
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}

