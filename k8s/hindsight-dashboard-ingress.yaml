apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hindsight-dashboard-ingress
spec:
  entryPoints:
    - web # HTTP entry point for redirection
    - websecure # HTTPS entry point
  routes:
    - match: Host(`hindsight-ai.com`, `www.hindsight-ai.com`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: hindsight-dashboard-service
          port: 80
      middlewares:
        - name: oauth2-proxy-auth
          namespace: default # Apply oauth2-proxy authentication
        - name: redirect-to-https
  tls:
    secretName: hindsight-tls-secret # Name of the secret containing your TLS certificate and key
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hindsight-dashboard-ingress-domain
spec:
  entryPoints:
    - web # HTTP entry point for redirection
    - websecure # HTTPS entry point
  routes:
    - match: Host(`hindsight-ai.com`, `www.hindsight-ai.com`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: hindsight-dashboard-service
          port: 80
      middlewares:
        - name: oauth2-proxy-auth
          namespace: default # Apply oauth2-proxy authentication
        - name: redirect-to-https
  tls:
    secretName: hindsight-tls-secret # Name of the secret containing your TLS certificate and key
