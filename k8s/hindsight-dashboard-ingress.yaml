apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hindsight-dashboard-ingress
spec:
  entryPoints:
    - websecure # Assuming Traefik is configured for HTTPS
  routes:
    - match: HostRegexp(`{host:.+}`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: hindsight-dashboard-service
          port: 80
