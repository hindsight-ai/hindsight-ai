apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  labels:
    app: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0 # Use a specific version
        args:
          - --provider=google
          - --email-domain=* # Allow any email domain initially, will restrict later
          - --upstream=static:200 # Dummy upstream, Traefik will handle actual routing
          - --http-address=0.0.0.0:4180
          - --redirect-url=https://hindsight-ai.com/oauth2/callback
          - --redirect-url=https://www.hindsight-ai.com/oauth2/callback
          - --cookie-domain=hindsight-ai.com # Set cookie for the base domain
          - --cookie-secure=true
          - --cookie-expire=168h # 7 days
          - --cookie-refresh=1h # Refresh cookie every hour
          - --set-xauthrequest=true
          - --standard-logging=true
          - --pass-authorization-header=true
          - --pass-access-token=true
          - --pass-user-headers=true
          - --skip-provider-button=true
          - --reverse-proxy=true
          - --ssl-insecure-skip-verify=true # Only if your backend has self-signed certs, otherwise remove
        env:
          - name: OAUTH2_PROXY_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: oauth2-proxy-secret
                key: OAUTH2_PROXY_CLIENT_ID
          - name: OAUTH2_PROXY_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: oauth2-proxy-secret
                key: OAUTH2_PROXY_CLIENT_SECRET
          - name: OAUTH2_PROXY_COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                name: oauth2-proxy-secret
                key: OAUTH2_PROXY_COOKIE_SECRET
        ports:
        - containerPort: 4180
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy-service
  labels:
    app: oauth2-proxy
spec:
  selector:
    app: oauth2-proxy
  ports:
    - protocol: TCP
      port: 4180
      targetPort: 4180
