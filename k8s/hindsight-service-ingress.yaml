apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hindsight-service-ingress
spec:
  entryPoints:
    - web # Using the 'web' entry point for HTTP access
  routes:
    - match: HostRegexp(`{host:.+}`) && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: hindsight-service-service
          port: 8000
